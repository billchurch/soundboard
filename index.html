<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Soundboard</title>
    <link rel="icon" type="image/x-icon" href="/manspiders.ico/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/manspiders.ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/manspiders.ico/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/manspiders.ico/apple-icon-180x180.png"
    />
    <link rel="manifest" href="/manspiders.ico/manifest.json" />
    <meta name="msapplication-config" content="/manspiders.ico/browserconfig.xml" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header class="soundboard__header">
      <h1 id="soundboard-title">Soundboard</h1>
      <p class="soundboard__instructions">
        Activate a clip with its button or keyboard shortcut.
      </p>
    </header>
    <main id="soundboard" class="soundboard" aria-labelledby="soundboard-title">
      <div class="soundboard__grid" data-soundboard-grid></div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
